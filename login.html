<body>
    <div class="bgimg-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container mt-0 d-flex justify-content-center align-items-center" style="width: 30vw;">
            <div class="childContainer para-text mt-0">
                <form>
                    <h2><b>Login Page</b></h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>  
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="div">
                        <p>Don't have Account? <a href="./signUp.html" style="color: antiquewhite;"><b>Sign Up</b></a></p>
                    </div>
                </form>
            </div>
